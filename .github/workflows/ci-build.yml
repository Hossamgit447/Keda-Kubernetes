name: Build and Push to ECR

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine changed directories
        id: determine-changes
        run: |
          git fetch --no-tags --prune --depth=50 || true
          BASE="${{ github.event.before }}"
          if [ "$BASE" = "0000000000000000000000000000000000000000" ] || [ -z "$BASE" ]; then
            BASE=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "Using base: $BASE"
          CHANGED_FILES=$(git diff --name-only "$BASE" ${{ github.sha }} || git diff --name-only HEAD~1 HEAD || true)
          echo "changed_files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          if echo "$CHANGED_FILES" | grep -q '^database/'; then echo "db_changed=true" >> $GITHUB_OUTPUT; else echo "db_changed=false" >> $GITHUB_OUTPUT; fi
          if echo "$CHANGED_FILES" | grep -q '^job-consumer/'; then echo "consumer_changed=true" >> $GITHUB_OUTPUT; else echo "consumer_changed=false" >> $GITHUB_OUTPUT; fi
          if echo "$CHANGED_FILES" | grep -q '^job-pusher/'; then echo "pusher_changed=true" >> $GITHUB_OUTPUT; else echo "pusher_changed=false" >> $GITHUB_OUTPUT; fi

      - name: Build and push database image
        if: steps.determine-changes.outputs.db_changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v5
        with:
          context: database
          file: database/Dockerfile
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/keda-postgres:database-latest
          cache-from: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/keda-postgres:database-buildcache
          cache-to: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/keda-postgres:database-buildcache,mode=max

      - name: Build and push job-consumer image
        if: steps.determine-changes.outputs.consumer_changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v5
        with:
          context: job-consumer
          file: job-consumer/Dockerfile
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/keda-postgres:job-consumer-latest
          cache-from: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/keda-postgres:job-consumer-buildcache
          cache-to: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/keda-postgres:job-consumer-buildcache,mode=max

      - name: Build and push job-pusher image
        if: steps.determine-changes.outputs.pusher_changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v5
        with:
          context: job-pusher
          file: job-pusher/Dockerfile
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/keda-postgres:job-pusher-latest
          cache-from: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/keda-postgres:job-pusher-buildcache
          cache-to: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/keda-postgres:job-pusher-buildcache,mode=max
